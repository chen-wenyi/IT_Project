<!DOCTYPE html>
{% extends 'base.html' %}
{% load staticfiles %}
<html xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="utf-8"/>
    <title>App Rating</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
          integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- JQuery CDN -->
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

    <!--Google Fonts-->
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>

</head>

<body>

{% block content %}
    <!--jumbotron-->
    <div class="jumbotron col-md-12" style="margin-top: -20px; padding-top: 10px;padding-bottom: 0px;">
        <div class="row">


            <div class="col-md-3 col-md-offset-1">
                <img src="{% static "images/apptree.png" %}" height="300">
            </div>

            <div class="col-md-5 col-md-offset-0">

                <h2 style="font-family: 'Pacifico', cursive;">Love'em? Hate'em? Rate'em!</h2>
                {#            <p style="font-family: 'Architects Daughter', cursive;">There are hundreds of nice apps hidden in the app#}
                {#                store. Let's share them with everyone !</p><br/>#}
                {#            <p>#}

                <img data-toggle="tooltip" data-placement="right" title="King of Rating!"
                     src="{% static "images/king.png" %}" height="230">

            </div>

            <div class="col-md-1 col-md-offset-0" style="margin-top: 230px">
                <button type="button" class="btn btn-success btn-lg navbar-btn" data-toggle="modal"
                        data-target="#register">Sign Up Now !
                </button>
            </div>

        </div>
    </div>


    <!--Tab-->
    <div class="col-md-8 col-md-offset-4">
        <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active"><a href="#life" aria-controls="life" role="tab" data-toggle="tab">Life</a>
            </li>
            <li role="presentation"><a href="#study" aria-controls="study" role="tab" data-toggle="tab">Study</a>
            </li>
            <li role="presentation"><a href="#game" aria-controls="game" role="tab"
                                       data-toggle="tab">Game</a></li>

        </ul>

        <!-- Tab panes -->
        <div class="tab-content">
            <div role="tabpanel" class="tab-pane fade in active" id="life">A<br/><br/><br/><br/><br/><br/></div>
            <div role="tabpanel" class="tab-pane fade" id="study">B<br/><br/><br/><br/><br/><br/></div>
            <div role="tabpanel" class="tab-pane fade" id="game">C<br/><br/><br/><br/><br/><br/></div>
        </div>

    </div>


    <script>
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        })


    </script>

{% endblock %}



<!-- jquery file CDN -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
        integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>
</body>

</html>
